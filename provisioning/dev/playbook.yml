- hosts: secretsanta
  remote_user: root
  become: yes

  vars:
    timezone: Europe/Brussels
    local_user: vagrant
    app_domain: dev.secretsantaorganizer.com
    hostname: secretsanta

    openbsd_release: snapshots
    openbsd_arch: amd64
    openbsd_mirror: ftp.eu.openbsd.org
    openbsd_cvs_mirror: ftp.openbsd.org

    php_version: 7.1.9

  environment:
      AUTOCONF_VERSION: 2.69

  roles:
    - { role: openbsd }
    - { role: tools }
    - { role: php }
    - { role: mariadb }
    - { role: nginx }
